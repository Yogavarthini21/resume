<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
    <div class="balloons">🎈🎉🎂🎁</div>
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with love, laughter, and all your favorite things. May your year be as wonderful as you are!</p>
    <button class="btn" onclick="bgchange()">Celebrate 🎊</button>
  </div>
   <script>
    function bgchange(){
        document.getElementsByClassName("card")[0].style.background = "blue";
    }
   </script>
</body>
</html>
